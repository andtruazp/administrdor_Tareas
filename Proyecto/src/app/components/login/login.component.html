<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>	
	<!-- nvbar inicio-->  
	<div class="overlay-navigation">
		<nav role="navigation">
		  <ul>
			<li><a href="/home" data-content="Regresa">Inicio</a></li>
			<li><a href="/login" data-content="Ya tienes una cuenta?">Registrate o Entra</a></li>
			<li><a href="/proyecto" data-content="Organiza tu equipo">Registra Actividades</a></li>
			<li><a href="#" data-content="Only the finest">Works</a></li>
			<li><a href="#" data-content="Don't hesitate">Contact</a></li>
		  </ul>
		</nav>
	  </div>
	  
	  <section class="home">
		<div class="open-overlay">
		  <span class="bar-top"></span>
		  <span class="bar-middle"></span>
		  <span class="bar-bottom"></span>
		</div>
	  </section>
	<!-- nvbar fin-->  
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit)="registrar()">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="username" placeholder="Usuario" required [(ngModel)]="username">
				<input type="password" name="password" placeholder="Contraseña" required [(ngModel)]="password">
				<button type="submit">Sign up</button>
				</form>
			</div>		  

			<div class="login">
				<form (ngSubmit)="login()">
				  <label for="chk" aria-hidden="true">Login</label>
				  <input type="text" id="username" placeholder="Usuario" name="username" [(ngModel)]="username" required>
				  <input type="password" id="password" placeholder="Contraseña" name="password" [(ngModel)]="password" required>
				  <button type="submit">Iniciar Sesión</button>
				</form>
			  </div>
	</div>
</body>
</html>
<!-- partial -->
  
</body>
</html>
